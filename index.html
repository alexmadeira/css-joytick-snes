<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#905ec1">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#905ec1">

    <title>CSS3 - Controle Snes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <input
      checked
      type="radio"
      id="green"
      class="active-bg input-green"
      name="color"
    />
    <input type="radio" id="blue" class="active-bg input-blue" name="color" />
    <input
      type="radio"
      id="yellow"
      class="active-bg input-yellow"
      name="color"
    />
    <input type="radio" id="red" class="active-bg input-red" name="color" />

    <main>
      <section class="joystick center">
        <div class="animations">
          <aside class="left-hand">
            <div class="controler">
              <button class="left"><i></i></button>
              <button class="top"><i></i></button>
              <button class="right"><i></i></button>
              <button class="bottom"><i></i></button>
            </div>
          </aside>

          <div class="body-control">
            <button></button>
            <button></button>
          </div>

          <aside class="right-hand">
            <div class="controler">
              <div class="actions group1">
                <label class="green" for="green"></label>
                <label class="blue" for="blue"></label>
              </div>
              <div class="actions group2">
                <label class="yellow" for="yellow"></label>
                <label class="red" for="red"></label>
              </div>
            </div>
          </aside>
          <div class="l1 backside-buttons">
            <button></button>
          </div>
          <div class="r1 backside-buttons">
            <button></button>
          </div>

          <div class="stroke-base"></div>
        </div>
      </section>
      <div class="fio"></div>
    </main>
    <div class="colors bg-green"></div>
    <div class="colors bg-blue"></div>
    <div class="colors bg-yellow"></div>
    <div class="colors bg-red"></div>
    <div class="basecolor"></div>
  </body>
</html>
